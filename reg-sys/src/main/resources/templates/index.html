<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Casilleros</title>

<!-- Bootstrap CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
</head>
<body>
	<div class="container">
		<br>
		<div>
			<a href="/save/0" class="btn btn-primary">Agregar</a>
		</div>
		<h2 th:if="${list.isEmpty()}">No hay casilleros disponibles</h2>
		<div th:if="${!list.isEmpty()}">
			<h2>Casilleros</h2>
			<table class="table">
				<thead>
					<tr>
						<th>Id</th>
						<th>Bloque</th>
						<th>Piso</th>
						<th>enPrestamo</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="casillero : ${list}">
						<td th:text="${casillero.id}">
						<td th:text="${casillero.bloque}">
						<td th:text="${casillero.piso}">
						<td th:text="${casillero.enPrestamo}">
						<td><a class="btn btn-info" th:href="@{/save/{id}(id=${casillero.id})}">Editar</a></td>
						<td><a class="btn btn-danger" th:href="@{/delete/{id}(id=${casillero.id})}">Eliminar</a></td>
						
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
